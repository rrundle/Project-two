<!DOCTYPE html>
<html lang="en us">
  <head>
    <meta charset="utf-8">
    <title>Gulp | Search for a business</title>
    <link type="text/css" rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,900|Raleway:100" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fdda3cfec.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="http://i.imgur.com/IVc8vxG.jpg">
    </div>
    <h1 data-class="home-page" id="line">
      Find the <span id="tagline">bombest</span> places to eat.
    </h1>
    <span class="home"><i class="fa fa-home" aria-hidden="true"></i></span>
    <div class="content">
      <div data-home="home-page" class="input">
        <span data-home="home-page" class="label">Search for:</span>
        <input data-home="home-page" class="input" id="biz-search" type="text" placeholder="Restaurants, Sushi, Coffee..">
      </div>
      <div data-home="home-page" id="search">
        Search
      </div>
      <div data-home="home-page" class="input">
        <span data-home="home-page" class="label">Location:</span>
        <input data-home="home-page" class="input" id="place" type="text" value="92627">
      </div>
      <div data-home="home-page" id="results">
        Recommended options for <span id="zip">92627</span>
      </div>
      <div data-home="home-page" id="list">

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
