<!DOCTYPE html>
<html lang="en us">
  <head>
    <meta charset="utf-8">
    <title>Gulp | Search for a business</title>
    <link type="text/css" rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,900|Raleway:100" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fdda3cfec.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="http://i.imgur.com/IVc8vxG.jpg">
    </div>
    <div class="content">
      <div class="input">
        <span class="label">Search for:</span>
        <input class="input" id="biz-search" type="text" placeholder="Restaurants, Sushi, Coffee..">
      </div>
      <div id="search">
        Search
      </div>
      <div class="input">
        <span class="label">Location:</span>
        <input class="input" id="place" type="text" value="92627">
      </div>
      <div id="results">
        Recommended options for <span id="zip">92627</span>
      </div>
      <div id="list">

      </div>
    </div>
    <script src="search.js"></script>
  </body>
</html>
